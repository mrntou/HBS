    <style>
        body {
            background-image: url("{{url_for('static', filename='brain.png')}}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px #333;
            min-width: 400px;
            margin: 100px auto;
            color: white;


        }

        .form-container input[type='text'],
        input[type='password'] {
            background-color: transparent;
            padding: 10px 10px;
            margin: 5px 5px 5px 5px;
            color: rgb(224, 224, 233);
        }

        .h-title {
            margin-bottom: 20px;
        }

        #h-title {
            background-color: rgba(83, 129, 229, 0.2);
            margin: 10px 10px;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;

        }

        a {
            text-decoration: none;
        }
    </style>

    <body>




        <div class="slideDown form-container">
            <div class="h-title text-center">
                <h1 class="floater text-center">- * -</h1>

                <h2 id="h-title" class="display-4">HBS</h2>
                <h6>Her Gün Bir Söz</h6>
            </div>
            <br>
            <h5 class="text-center">Üye Ol</h5>
            <!-- Form starts here -->
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="text">Kullanıcı Adı</label>
                    {{ form.username(class='form-control') }}
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    {{ form.password(class='form-control') }}
                </div>

                <div class="form-group">
                    <label for="password">Email</label>
                    {{ form.email(class='form-control') }}
                </div>
                <br>
                <div class="d-grid gap-2">
                    {{ form.submit(class='btn btn-info') }}
                </div>

                <div class="py-4">
                    
                </div>
            </form>
        </div>
    </body>
